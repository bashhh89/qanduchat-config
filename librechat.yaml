    - name: PollinationAI-Image
      apiKey: ""
      baseURL: "https://image.pollinations.ai" 
      models:
        default: [
          "flux", 
          "sd15",
          "sd3",
          "pixart",
          "kandinsky",
          "dalle",
          "anything",
          "sdxl"
        ]
      modelDisplayNames:
        flux: "Flux (Default)"
        sd15: "Stable Diffusion 1.5"
        sd3: "Stable Diffusion 3"
        pixart: "PixArt-Î±"
        kandinsky: "Kandinsky"
        dalle: "DALL-E"
        anything: "Anything"
        sdxl: "Stable Diffusion XL"
      endpointType: openAI
      titleConvo: true
      titleModel: "flux"
      summarize: false
      summaryModel: "flux"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Image Generator"
      supportedCompletionTypes: ["chat", "agent", "image"]
      disableModelsPage: true
      disableBuilder: false
      disableAgents: false

  agents:
